name: CSS Lint

on:
  push:
    paths:
      - 'src/**/*.css'
  pull_request:
    paths:
      - 'src/**/*.css'

jobs:
  css-lint:
    name: CSS Lint
    runs-on: ubuntu-latest
    env:
      GITHUB_FRONTEND_REPO: https://github.com/tulasiprasadk/rrnagarfinal-frontend
      GITHUB_BACKEND_REPO: https://github.com/tulasiprasadk/rrnagarfinal-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run CSS lint
        run: npx stylelint "src/**/*.css" --formatter json > stylelint-report.json || true
        env:
          CI: true
        continue-on-error: true

      - name: Upload Stylelint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stylelint-report
          path: stylelint-report.json
